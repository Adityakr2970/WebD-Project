<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp-07</title>
</head>
<body>
    <div class="main">
        
    </div>
    <script>
        let count = 0;
        let sum = 0;
        while(count<5){
           sum=sum+ Number(prompt("Enter a number"));
            count++;
            <!-- sum=sum+1; -->
        }
        document.write(`Sum is : ${sum}`)
    </script> 
</body>
</html>
