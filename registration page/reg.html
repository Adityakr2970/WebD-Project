<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="reg">
            <h1>Book Registration Form</h1>
        </div>
        <div class="ip">
            <ul>
                <li><span>NAME  : </span><input type="text" placeholder="Full Name"></li>
                <li><span>PHONE : </span><input type="text" placeholder="Phone Number"></li>
                <li><span>EMAIL : </span><input type="text" placeholder="Email"></li>
                <li><span>ROLL NO : </span><input type="text" placeholder="Roll Number"></li>
                <li><span>CLASS : </span><input type="text" placeholder="Class"></li>
                <li><span>GENDER : </span><input type="radio" name="radio">MALE <input type="radio" name="radio" id="">FEMALE <input type="radio" name="radio" id="">OTHERS</li>
                
                <li><button>SUBMIT</button></li>
            </ul>
        </div>
    </div> 
</body>
</html>
