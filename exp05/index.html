<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a= Number(prompt("Enter the first number :"))
        let b= Number(prompt("Enter the second number :"))
        if(a>b){
           alert(`First number ${a} is greater than second number ${b}`) 
        }
        else if(b>a){
            alert(`Second number ${b} is greater than first number ${a}`)
        }
        else{
            alert(`First number ${a} and second number ${b} are equal`)
        }
    </script>
</body>
</html>
